<!DOCTYPE html>
<html>
<head>
	<title>JS Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<main class="wrapper">
		<div class="clock">
			<div class="clock-border">
				<div class="clock-digital">
					<span>0</span>
					<span class="show">:</span>
					<span>0</span>
					<span class="show">:</span>
					<span>0</span>
				</div>
				<div class="clock-char">
					<span class="char"><span class="letter">12</span></span>
					<span class="char"><span class="letter">1</span></span>
					<span class="char"><span class="letter">2</span></span>
					<span class="char"><span class="letter">3</span></span>
					<span class="char"><span class="letter">4</span></span>
					<span class="char"><span class="letter">5</span></span>
					<span class="char"><span class="letter">6</span></span>
					<span class="char"><span class="letter">7</span></span>
					<span class="char"><span class="letter">8</span></span>
					<span class="char"><span class="letter">9</span></span>
					<span class="char"><span class="letter">10</span></span>
					<span class="char"><span class="letter">11</span></span>
				</div>
				<div class="class-inner">
					<span class="hour"></span>
					<span class="minute"></span>
					<span class="second"></span>
					<span class="clock-center"></span>
				</div>
			</div>
		</div>
	</main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
